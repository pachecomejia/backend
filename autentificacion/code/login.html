<!DOCTYPE html>
<html lang="es">
    <header>
        <title>Autentifiación Firebase</title>
        
    </header>
    <body>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" id="wixDesktopViewport">        
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-5 mt-md-4 pb-5">
          
                        <h2 class="fw-bold mb-2 text-uppercase">Login </h2>
                        <p class="text-white-50 mb-5">Porfavor ingrese Email y Contraseña!</p>
          
                        <div class="form-outline form-white mb-4">
                          <input type="email" id="email" class="form-control form-control-lg" />
                          <label class="form-label" for="email">Email</label>
                        </div>
          
                        <div class="form-outline form-white mb-4">
                          <input type="password" id="password" class="form-control form-control-lg" />
                          <label class="form-label" for="password">Password</label>
                        </div>
          
                        <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
          
                        <input type="button" class="btn btn-outline-light btn-lg px-5"  value="iniciar sesion" onclick="login_user()" />
                        <script type="text/javascript" defer src="login.js"></script>
                        <a href="/login.html"></a>
                        <input type="button" class="btn btn-outline-light btn-lg px-5" value="registrarse" onclick="add_user()" />
                        <script type="text/javascript" defer src="post.js"></script>
                        <a href="/login2.html"></a>
        
          
                      </div>
          
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        


    </body>
    
</html>
